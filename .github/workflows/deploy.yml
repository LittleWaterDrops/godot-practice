name: Deploy Godot HTML5 Game

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: chapter2_coin_dash # 배포할 폴더를 지정
          clean: true # 기존 파일 삭제 후 업데이트
